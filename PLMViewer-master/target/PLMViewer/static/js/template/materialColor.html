  <fieldset>
                                                <div class="head"><span class="header"><h5><b>Material Color List</b></h5></span></div>


                                                <div style="padding-left: 20px;padding-right: 20px;">
                                                    <div >
														 <div ng-show="materialColorLists.length" align = "right">

                                                            <button type="button" class="btn-link" ng-disabled="curPage == 0" ng-click="curPage = curPage - 1">  <span class="glyphicon sort-icon"><b> &lt;&lt; </b></span></button>

                                                            <span class="glyphicon sort-icon">{{curPage + 1}} of {{ numberOfMaterialColorPages }}</span>

                                                            <button type="button" class="btn-link"
                                                                    ng-disabled="curPage >= materialColorLists.length / pageSize - 1"
                                                                    ng-click="curPage = curPage + 1"><span class="glyphicon sort-icon"><b> &gt;&gt;</b></span></button>
                                                        </div>
                                                        <center>
                                                            <br>
                                                            <table class="table table-striped table-hover" width="90%">
                                                                <tr>
                                                                    <td class="imagetableth"><span class="glyphicon sort-icon">Color Name</span></td>
                                                                    <td class="imagetableth"><span class="glyphicon sort-icon">Color Id</span></td>
                                                                    <td class="imagetableth"><span class="glyphicon sort-icon">Supplier Name</span></td>
                                                                     <td class="imagetableth"><span class="glyphicon sort-icon">Material Color Status</span></td>
                                                                </tr>
                                                                <tr ng-repeat="materialColorList in materialColorLists | pagination: curPage * pageSize | limitTo: pageSize"">
                                                                    <td class="val"><span class="glyphicon sort-icon">{{materialColorList.colorName}} </span></td>
                                                                    <td class="val"><a href=""	ng-click="materialColorDetails(materialColorList.colorId)"><span
                                                                                class="glyphicon sort-icon">{{materialColorList.colorId}}</span></a></td>
                                                                    <td class="val"><span class="glyphicon sort-icon">{{materialColorList.supplierName}}</span></td>
																	 <td class="val"><span class="glyphicon sort-icon">{{materialColorList.materialColorStatus}}</span></td>
                                                                </tr>
                                                            </table>
                                                        </center>
                                                       

                                                    </div>
                                                </div>

                                            </fieldset>
